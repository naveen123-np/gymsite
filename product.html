    <script>
        function showpanel() {
          const panel = document.querySelector(".panel")
          panel.style.display = "flex";
          const menu = document.querySelector(".menu");
          menu.style.visibility="hidden";
        }
        function hidepanel(){
          const panel = document.querySelector(".panel")
          panel.style.display = "none";
          const menu = document.querySelector(".menu");
          menu.style.visibility="visible";
